<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
  <agm-marker 
      *ngFor="let m of markers; let i = index"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [markerDraggable]="m.draggable"
      (dragEnd)="markerDragEnd(m, $event)">
      
    <agm-info-window [isOpen]="true">
      <strong>{{m.content}}</strong>
    </agm-info-window>
  </agm-marker>
</agm-map>
