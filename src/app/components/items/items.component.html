<div class="container">
  <div *ngFor="let item of items" class="row">
    <div *ngIf="item.available" class="card m-3" style="width: 18rem">
      <!-- <img src="item.img" class="card-img-top"> -->
      <iframe width="100%" height="200rem" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street%2C%20Dublin%2C%20Ireland+(My%20Business%20Name)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
      <div class="card-body">
        <div class="card-title">{{ item.title }}</div>
        <div class="card-text">{{ item.description }}</div>
      </div>
    </div>
  </div>
</div>
