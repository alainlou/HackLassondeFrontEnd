<div class="container-fluid" style="padding: 0%;">
  <div class="row">
  <agm-map class="col"  [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" style="width: 65vmax;">
    <agm-marker *ngFor="let item of items; let i = index" [latitude]="latitude" [longitude]="longitude" [label]="You"
      [markerDraggable]="false">
      <agm-info-window [isOpen]="false">
        <strong>Your current location</strong>
      </agm-info-window>
    </agm-marker>
    <agm-marker *ngFor="let item of items; let i = index" [latitude]="item.lat" [longitude]="item.lng" [label]=""
      [markerDraggable]="false" (dragEnd)="markerDragEnd(item, $event)">

      <agm-info-window [isOpen]="true">
        <strong>{{item.title}}</strong>
      </agm-info-window>
    </agm-marker>
  </agm-map>
  <div class="col" style="float:right; margin:1%;  width: 20rem">
      <form [formGroup]="postForm" style="margin-top: 5%">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  formControlName="title"  placeholder="Extra ECE105 textbook">
              </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  formControlName="address"  placeholder="4700 Keele St, Toronto, ON M3J 1P3">
            </div>
          </div>
          <div class="form-group row">
              <label class="col-sm-2 col-form-label">Contact</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"l  formControlName="contact" placeholder="(519)-123-123">
              </div>
          </div>
          <button type="button" (click)="postSubmit()" class="btn btn-primary" style="width: 20vmax; position: center; margin-left: 15%">Post Your Item</button>
        </form>
      <form [formGroup]="searchForm"  style="margin-top:10%">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="searchTitle"  placeholder="Item name ">
              </div>
          </div>
          <button type="button" (click)="searchSubmit()" class="btn btn-success" style="width: 20vmax; position: center; margin-left: 15%">Search</button>
        </form>
  </div>
</div>
</div>
